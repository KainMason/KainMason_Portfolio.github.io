<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kain Mason | ePortfolio</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b, #020617);
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 32px 16px;
    }

    .page-shell {
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 32px 28px 24px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    header {
      border-bottom: 1px solid var(--border-soft);
      padding-bottom: 16px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }

    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      object-fit: cover;
      object-position: center;
      margin: 0 auto 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border: 3px solid #fff;
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-muted);
      margin: 0;
    }

    .intro {
      margin: 12px 0 0;
      font-size: 0.98rem;
      line-height: 1.7;
      color: var(--text-muted);
    }

    h3.section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 28px 0 12px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h3.section-title::before {
      content: "";
      width: 4px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      display: inline-block;
    }

    h4.subsection-title {
      font-size: 0.98rem;
      font-weight: 600;
      margin: 18px 0 8px;
      color: #111827;
    }

    .featured-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .featured-item {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #f9fafb;
    }

    .featured-item a {
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    ul.bullet-list {
      margin: 8px 0 10px 18px;
      padding: 0;
      font-size: 0.94rem;
      color: #4b5563;
    }

    footer {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid var(--border-soft);
      font-size: 0.9rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="page-shell">
    <main class="card">

      <header>
        <img 
          src="/mnt/data/429582811_7334360799975029_6520245512726775822_n.jpg"
          alt="Photo of Kain Mason"
          class="profile-photo"
        />

        <h1 class="name">Kain Mason</h1>
        <h2 class="subtitle">Software &amp; Data Engineer</h2>

        <p class="intro">
          These featured projects highlight my work in full-stack development,
          data engineering, visualization, and secure, well-documented system design.
          This ePortfolio is being actively built and refined as part of my CS-499
          Computer Science Capstone.
        </p>
      </header>
